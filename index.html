<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Password Generator</title>
  <style>
    body { font-family: Arial; display: flex; justify-content: center; align-items: center; height: 100vh; background: #f4f4f4; }
    .container { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px #ccc; width: 300px; }
    input[type="text"] { width: 100%; padding: 10px; margin: 10px 0; }
    button { padding: 10px; width: 100%; background: #007bff; color: white; border: none; border-radius: 5px; margin-top: 5px; }
    label { display: block; margin-top: 10px; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Password Generator</h2>
    <input type="text" id="password" placeholder="Your password will appear here" readonly />
    
    <label>Password Length: <input type="number" id="length" value="12" min="4" max="30" /></label>
    <label><input type="checkbox" id="uppercase" checked /> Include Uppercase</label>
    <label><input type="checkbox" id="lowercase" checked /> Include Lowercase</label>
    <label><input type="checkbox" id="numbers" checked /> Include Numbers</label>
    <label><input type="checkbox" id="symbols" checked /> Include Symbols</label>
    
    <button onclick="generatePassword()">Generate Password</button>
    <button onclick="copyPassword()">Copy to Clipboard</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
